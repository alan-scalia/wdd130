<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form Styling">
    <meta name="author" content="Alan Scalia">

    <link rel="stylesheet" href="/styles/styles.css">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">

                <label for="email">Email:</label>
                <input type="email" id="email" value="email">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="opera">Opera</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="safari">Safari</option>
                    <option value="mozilla">Mozilla</option>
                    <option value="other">Other</option>
                </select>

                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" name="pet" id="pet">

                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" placeholder="California, New York, Paris, Buenos Aires"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>

</body>

</html>
